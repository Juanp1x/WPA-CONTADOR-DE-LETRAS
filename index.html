<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Letras PWA</title>
    <meta name="description" content="Aplicación para contar letras y caracteres en textos">
    <meta name="theme-color" content="#6e8efb">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="https://images.icon-icons.com/3251/PNG/512/text_word_count_regular_icon_203130.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-container {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6e8efb;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .count {
            font-size: 48px;
            font-weight: 700;
            color: #6e8efb;
        }
        
        .details {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 600px) {
            .options {
                flex-direction: column;
                gap: 10px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Letras PWA</h1>
        <p class="description">Escribe o pega tu texto en el área inferior y descubre cuántas letras contiene. Esta app funciona sin conexión.</p>
        
        <div class="input-container">
            <textarea id="text-input" placeholder="Escribe tu texto aquí..."></textarea>
        </div>
        
        <div class="options">
            <div class="checkbox-container">
                <input type="checkbox" id="ignore-spaces">
                <label for="ignore-spaces">Ignorar espacios</label>
            </div>
            
            <button id="count-btn">Contar Letras</button>
        </div>
        
        <div class="result">
            <h2>Total de letras:</h2>
            <div id="letter-count" class="count">0</div>
            <div id="details" class="details"></div>
        </div>
    </div>

    <button id="installBtn" class="install-btn" title="Instalar app">+</button>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log('ServiceWorker registrado con éxito: ', registration.scope);
                })
                .catch((error) => {
                    console.log('Error al registrar el ServiceWorker: ', error);
                });
            });
        }

        // Lógica de la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const ignoreSpacesCheckbox = document.getElementById('ignore-spaces');
            const countButton = document.getElementById('count-btn');
            const letterCountElement = document.getElementById('letter-count');
            const detailsElement = document.getElementById('details');
            const installBtn = document.getElementById('installBtn');
            
            // Función para contar letras
            function countLetters() {
                let text = textInput.value;
                const ignoreSpaces = ignoreSpacesCheckbox.checked;
                
                if (ignoreSpaces) {
                    text = text.replace(/\s/g, '');
                }
                
                const count = text.length;
                letterCountElement.textContent = count.toLocaleString();
                
                // Mostrar detalles adicionales
                if (text.length > 0) {
                    const withSpaces = textInput.value.length;
                    if (ignoreSpaces) {
                        detailsElement.textContent = `(El texto original tenía ${withSpaces.toLocaleString()} caracteres incluyendo espacios)`;
                    } else {
                        detailsElement.textContent = `Incluyendo espacios`;
                    }
                } else {
                    detailsElement.textContent = '';
                }
            }
            
            // Event listeners
            countButton.addEventListener('click', countLetters);
            
            textInput.addEventListener('input', function() {
                if (this.value.length === 0) {
                    letterCountElement.textContent = '0';
                    detailsElement.textContent = '';
                }
            });
            
            ignoreSpacesCheckbox.addEventListener('change', function() {
                if (textInput.value.length > 0) {
                    countLetters();
                }
            });
            
            // Contar automáticamente mientras se escribe
            textInput.addEventListener('input', countLetters);
            
            // Lógica para instalar la PWA
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.style.display = 'block';
            });
            
            installBtn.addEventListener('click', () => {
                if (!deferredPrompt) return;
                
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó instalar la PWA');
                    } else {
                        console.log('Usuario rechazó instalar la PWA');
                    }
                    deferredPrompt = null;
                });
            });
            
            window.addEventListener('appinstalled', () => {
                console.log('PWA fue instalada');
                installBtn.style.display = 'none';
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
